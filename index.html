<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">
    <title>QR | Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin="">
    <link href="http://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="assets/js/app.js"></script>
    
</head>
<body>
    <header>
        <div class="title">
            <h2 class="header"><span class="js">JavaScript  App</h2>
            <h1>QR Code Generator</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="shadow">
                <form action="" id="form" class="form">
                    <div class="info__container">
                        <img src="assets/img/im1.png" class="img1" alt="img1" type="img/png">
                        <h3 style="color:#000000; padding:60px 20px 20px 20px;">Here you can write a text or enter your url and it will generate a QR code</h3>
                    </div>
                    <input type="text" id="siteUrl" placeholder="Write a text or URL">
                    <button class="btn" >Generater QR</button> 
                </form>
            </div>
            <div class="container__qr">
                <div id="codeQR" ></div>
                <div class="copy" onclick="copyQR()">
                    <div class="icon-copy">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M7 6V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-3v3c0 .552-.45 1-1.007 1H4.007A1.001 1.001 0 0 1 3 21l.003-14c0-.552.45-1 1.007-1H7zM5.003 8L5 20h10V8H5.003zM9 6h8v10h2V4H9v2z" fill="rgba(3,19,43,1)"/>
                        </svg>
                    </div>
                    <p id="copyText" class="copyText"> </p>              
                </div>
                <button class="btnD" id='qrBtn' onclick="downloadQR()">
                    <div class="btn-dl"> 
                        <div class="icon-color">
                            <i class="ri-download-2-line"></i>
                        </div>
                        <div>
                            Download !
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Developed by @Mauricio2093  <a href="https://github.com/mauricio2093/" class="git" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="30" height="30" viewBox="0 -2 20 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
            </svg>
        </a>
        </p>
    </footer>
</body>
</html>
